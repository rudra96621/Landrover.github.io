<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".down").click(function(){
                    $(".item").slideDown("slow")
                });
            });
        </script>
        <style>
            .down, .item         {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}
        </style>
    </head>
    <body>
        <p class="down">click here to slide down</p>
        <ol class="item">
            <li>about 
            <li>contact
            <li>service
            <li>information
        </ol>
    </body>
</html>
